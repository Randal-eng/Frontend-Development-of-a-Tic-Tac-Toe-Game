<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style/index.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1 class="tittle">Tic tac toe</h1>
    <div id="messageCurrentPlayer" class="messageCurrentPlayer"></div>
    <div id="messageWinnerPlayer" class="messageWinnerPlayer"></div>
    <div id="messageNoWin" class="messageNoWin">EMPATE!!!</div>
    <div class="div__main">
        <div class="celda celda1" index="0"></div>
        <div class="celda celda2" index="1"></div>
        <div class="celda celda3" index="2"></div>
        <div class="celda celda4" index="3"></div>
        <div class="celda celda5" index="4"></div>
        <div class="celda celda6" index="5"></div>
        <div class="celda celda7" index="6"></div>
        <div class="celda celda8" index="7"></div>
        <div class="celda celda9" index="8"></div>
    </div>
    <div class="button">
        <button type="button" class="btn btn-success" id="restartButton">Reiniciar Juego</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
